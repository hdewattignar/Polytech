{% extends 'np/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
                {{ post.published_date }}
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>			
			<p>{{ post.category }}</p>
			<img src={{ post.image }} />
			<br />
			<p>{{ post.text|linebreaks|truncatechars:500 }}</p>
		  </div>		  
		</div>
	{% endfor %}
{% endblock %}
